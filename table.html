<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
    <title>Таблица</title>
</head>

<body >
    <table border="1"  bgcolor=gray>
        <tr  >
            <td bgcolor=red>Red</td>
            <td bgcolor=green>Green</td>
            <td bgcolor=blue>Blue</td>
        </tr>
        <tr>
            <td colspan=2  bgcolor=yellow>Yellow</td>
            <td></td>
        </tr>
        <tr>
            <td> </td>
             <td colspan=2  bgcolor=cyan>Aqua</td>
        </tr>
        <tr  bgcolor=white><td colspan=3> White</td></tr>
    </table>
</body>

</html>
